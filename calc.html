<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 340px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .calculator-header h1 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .display-expression {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            text-align: right;
            min-height: 24px;
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .display-value {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            word-wrap: break-word;
            overflow: hidden;
            line-height: 1.2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 18px;
            font-size: 1.25rem;
            font-weight: 500;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            border-radius: 14px;
            pointer-events: none;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Number buttons */
        .btn-number {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Operator buttons */
        .btn-operator {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-operator:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            filter: brightness(1.1);
        }

        /* Function buttons (AC, +/-, %) */
        .btn-function {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-function:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Equals button */
        .btn-equals {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: #fff;
            border: none;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .btn-equals:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
            filter: brightness(1.1);
        }

        /* Zero button spans 2 columns */
        .btn-zero {
            grid-column: span 2;
        }

        /* Ripple effect */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .calculator {
                padding: 20px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .display-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Simple Calculator</h1>
        </div>
        
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-function" onclick="clearDisplay()">AC</button>
            <button class="btn btn-function" onclick="toggleSign()">+/-</button>
            <button class="btn btn-function" onclick="percentage()">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const expression = document.getElementById('expression');

        function updateDisplay() {
            // Format large numbers with commas
            let displayValue = currentValue;
            if (!isNaN(parseFloat(displayValue)) && isFinite(displayValue)) {
                const parts = displayValue.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                displayValue = parts.join('.');
            }
            display.textContent = displayValue;
        }

        function updateExpression() {
            if (operator && previousValue) {
                const opSymbol = {'+': '+', '-': '−', '*': '×', '/': '÷'}[operator];
                expression.textContent = `${previousValue} ${opSymbol}`;
            } else {
                expression.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            // Limit display length
            if (currentValue.replace('.', '').replace('-', '').length > 12) {
                currentValue = currentValue.slice(0, -1);
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
            updateExpression();
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return;
            }

            // Format result
            if (typeof result === 'number') {
                // Handle floating point precision
                result = Math.round(result * 1000000000) / 1000000000;
                // Convert to string and limit length
                result = result.toString();
                if (result.length > 12) {
                    result = parseFloat(result).toExponential(6);
                }
            }

            currentValue = result.toString();
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
            updateExpression();
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
            updateExpression();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-') 
                    ? currentValue.slice(1) 
                    : '-' + currentValue;
                updateDisplay();
            }
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // Add ripple effect to all buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
                
                this.appendChild(ripple);
                
                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            } else if (e.key === '%') {
                percentage();
            }
        });
    </script>
</body>
</html>
